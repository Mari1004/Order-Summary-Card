<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="hero"
          src="images/illustration-hero.svg"
          alt="Illustration of a girl listening to music"
        />
        <div class="content">
          <div class="summary-text">
            <h2 class="title">Order Summary</h2>
            <p class="summary-paragraph">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="pricing">
            <div class="annual-plan">
              <img src="images/icon-music.svg" alt="icon of music" />
              <div class="pricing-details">
                <p class="plan">Annual plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <a class="change" href="#">Change</a>
          </div>

          <div class="payment">Proceed to Payment</div>
          <span class="cancel">Cancel Order</span>
        </div>
      </div>
    </div>
  </body>
</html>
